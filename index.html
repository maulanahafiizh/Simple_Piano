      function bunyi21() {
        var bunyi21 = new Audio("./not/20.mp3");
        bunyi21.play();
      }

      document.onkeydown = checkKey;
      function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == "90") {
          bunyi1();
        }

        if (e.keyCode == "88") {
          bunyi2();
        }

        if (e.keyCode == "67") {
          bunyi3();
        }

        if (e.keyCode == "86") {
          bunyi4();
        }

        if (e.keyCode == "66") {
          bunyi5();
        }

        if (e.keyCode == "78") {
          bunyi6();
        }

        if (e.keyCode == "77") {
          bunyi7();
        }

        if (e.keyCode == "65") {
          bunyi8();
        }

        if (e.keyCode == "83") {
          bunyi9();
        }

        if (e.keyCode == "68") {
          bunyi10();
        }

        if (e.keyCode == "70") {
          bunyi11();
        }

        if (e.keyCode == "71") {
          bunyi12();
        }

        if (e.keyCode == "72") {
          bunyi13();
        }

        if (e.keyCode == "74") {
          bunyi14();
        }

        if (e.keyCode == "81") {
          bunyi15();
        }

        if (e.keyCode == "87") {
          bunyi16();
        }

        if (e.keyCode == "69") {
          bunyi17();
        }

        if (e.keyCode == "82") {
          bunyi18();
        }

        if (e.keyCode == "84") {
          bunyi19();
        }

        if (e.keyCode == "89") {
          bunyi20();
        }

        if (e.keyCode == "85") {
          bunyi21();
        }
      }
    </script>
